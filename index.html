
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                850: '#171923',
                900: '#111827',
                950: '#030712',
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                glow: 'rgba(59, 130, 246, 0.5)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'progress-indeterminate': 'progressIndeterminate 1.5s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              progressIndeterminate: {
                '0%': { transform: 'translateX(-100%) scaleX(0.2)' },
                '50%': { transform: 'translateX(0%) scaleX(0.5)' },
                '100%': { transform: 'translateX(100%) scaleX(0.2)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: theme('colors.gray.700'),
                  fontFamily: 'Inter, sans-serif',
                  p: { marginTop: '0.5em', marginBottom: '0.5em', lineHeight: '1.6' },
                  code: {
                    fontFamily: 'JetBrains Mono, monospace',
                    fontWeight: '500',
                  },
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  pre: {
                    backgroundColor: 'transparent',
                    padding: 0,
                    margin: 0,
                  }
                },
              },
              invert: {
                css: {
                  color: theme('colors.gray.300'),
                },
              },
            }),
          },
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              'h1': { fontSize: theme('fontSize.2xl') },
              'h2': { fontSize: theme('fontSize.xl') },
              'h3': { fontSize: theme('fontSize.lg') },
            })
          }
        ]
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.3); border-radius: 999px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(156, 163, 175, 0.5); }
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
      .dark .glass { background: rgba(17, 24, 39, 0.7); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300 antialiased overflow-hidden">
    <div class="fixed inset-0 z-0 pointer-events-none opacity-40 dark:opacity-20">
        <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-purple-500 blur-[128px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] rounded-full bg-blue-600 blur-[128px]"></div>
    </div>
    <div id="root" class="relative z-10 h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
